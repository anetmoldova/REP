{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatBot - REP</title>
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  <link rel="stylesheet" href="{% static 'css/chatbot.css' %}">
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleBtn = document.getElementById("sidebarToggle");
      const sidebar = document.querySelector(".sidebar");
      const chatForm = document.getElementById("chatForm");
      const chatInput = document.getElementById("chatInput");
      const chatBox = document.getElementById("chatBox");
      const sessionSelect = document.getElementById("sessionSelect");
      const newSessionBtn = document.getElementById("newSessionBtn");
      const newSessionTopBtn = document.getElementById("newSessionTopBtn");
      const sessionList = document.getElementById("sessionList");

      if (localStorage.getItem("sidebarCollapsed") === "true") {
        sidebar.classList.add("collapsed");
      }

      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
        localStorage.setItem("sidebarCollapsed", sidebar.classList.contains("collapsed"));
      });

      const profilePic = document.getElementById("profilePic");
      const dropdown = document.getElementById("dropdownMenu");
      profilePic.addEventListener("click", () => {
        dropdown.classList.toggle("show");
      });

      document.addEventListener("click", function (e) {
        const profile = document.getElementById("profileDropdown");
        if (!profile.contains(e.target)) {
          dropdown.classList.remove("show");
        }
      });

      function injectSummaryText(text) {
        if (!text) return;
        const summaryDiv = document.createElement("div");
        summaryDiv.className = "message bot-msg";
        summaryDiv.innerHTML = `<div class="msg-inner"><strong>Summary:</strong> ${text}</div>`;
        chatBox.appendChild(summaryDiv);
      }

      function setChatEnabled(enabled) {
        chatInput.disabled = !enabled;
        chatForm.querySelector("button").disabled = !enabled;
      }

      setChatEnabled(false);

      sessionSelect.addEventListener("change", async () => {
        const sessionId = sessionSelect.value;
        chatBox.innerHTML = "";
        if (!sessionId) return setChatEnabled(false);
        try {
          const res = await fetch(`/chat/session-summary/${sessionId}/`);
          const data = await res.json();
          injectSummaryText(data.summary);
          setChatEnabled(true);
        } catch {
          injectSummaryText("(Failed to load session summary)");
        }
      });

      newSessionTopBtn.addEventListener("click", () => newSessionBtn.click());

      newSessionBtn.addEventListener("click", async () => {
        try {
          const response = await fetch("{% url 'start_session' %}", {
            method: "POST",
            headers: { "X-CSRFToken": "{{ csrf_token }}" },
          });
          const data = await response.json();

          const option = document.createElement("option");
          option.value = data.session_id;
          option.textContent = data.summary || `(new) ${data.session_id}`;
          option.selected = true;
          sessionSelect.appendChild(option);
          sessionSelect.value = data.session_id;
          chatBox.innerHTML = "";
          injectSummaryText(data.summary);
          setChatEnabled(true);

          const item = document.createElement("li");
          item.className = "session-item";
          item.textContent = data.summary || `(new) ${data.session_id}`;
          item.dataset.sessionId = data.session_id;
          sessionList.prepend(item);
          if (sessionList.children.length > 10) sessionList.lastElementChild.remove();
        } catch (err) {
          alert("Failed to create a session.");
        }
      });

      chatForm.addEventListener("submit", async function (e) {
        e.preventDefault();
        const message = chatInput.value.trim();
        const sessionId = sessionSelect.value;
        if (!message || !sessionId) return;

        setChatEnabled(false);

        const userMessage = document.createElement("div");
        userMessage.className = "message user-msg";
        userMessage.innerHTML = `<div class="msg-inner">${message}</div>`;
        chatBox.appendChild(userMessage);
        chatBox.scrollTop = chatBox.scrollHeight;

        chatInput.value = "";

        const typingIndicator = document.createElement("div");
        typingIndicator.className = "message bot-msg typing";
        typingIndicator.innerHTML = `<div class="msg-inner">...</div>`;
        chatBox.appendChild(typingIndicator);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
          const response = await fetch("{% url 'chat_api' %}", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": "{{ csrf_token }}",
            },
            body: JSON.stringify({ message, session_id: sessionId }),
          });

          const data = await response.json();
          typingIndicator.remove();

          const botMessage = document.createElement("div");
          botMessage.className = "message bot-msg";
          botMessage.innerHTML = `<div class="msg-inner">${data.response}</div>`;
          chatBox.appendChild(botMessage);
          chatBox.scrollTop = chatBox.scrollHeight;
        } catch {
          typingIndicator.remove();
          const botError = document.createElement("div");
          botError.className = "message bot-msg error";
          botError.innerHTML = `<div class="msg-inner">Error: Failed to get a response.</div>`;
          chatBox.appendChild(botError);
          chatBox.scrollTop = chatBox.scrollHeight;
        }

        setChatEnabled(true);
      });
    });
  </script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <button id="sidebarToggle" class="toggle-btn">â˜°</button>
      <div class="logo">
        <span class="logo-text">REP</span>
      </div>
      <nav class="nav">
        <a href="{% url 'dashboard' %}" class="nav-item" title="Overview">
          <span class="nav-icon">ðŸ“Š</span>
          <span class="nav-text">Overview</span>
        </a>
        <a href="{% url 'chatbot' %}" class="nav-item active" title="ChatBot">
          <span class="nav-icon">ðŸ¤–</span>
          <span class="nav-text">ChatBot</span>
        </a>
      </nav>
    </aside>

    <div class="main">
      <div class="top-bar">
        <div class="dashboard-title">REP ChatBot</div>
        <div class="profile" id="profileDropdown">
          <span class="username">Welcome, {{ request.user.username }}!</span>
          <img src="{% static 'rep_app/user_profile_v1.png' %}" alt="User" id="profilePic" />
          <div class="dropdown" id="dropdownMenu">
            <a href="#">Settings</a>
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="dropdown-btn logout-btn">Logout</button>
            </form>
          </div>
        </div>
      </div>

      <div class="chat-layout">
        <div class="chat-main">
          <div class="chat-container">
            <div class="chat-header">
              <div class="session-select-left">
                <label for="sessionSelect">Select Session:</label>
                <select id="sessionSelect" required>
                  <option value="">-- Choose session --</option>
                  {% for session in sessions %}
                    <option value="{{ session.id }}">
                      {{ session.summary|truncatechars:40 }}
                    </option>
                  {% endfor %}
                </select>
              </div>
              <button id="newSessionTopBtn" class="big-new-session">âž•</button>
            </div>

            <div class="chat-box" id="chatBox"></div>
            <form class="chat-form" id="chatForm">
              <input type="text" id="chatInput" placeholder="Ask the chatbot something..." required />
              <button type="submit">Send</button>
            </form>
          </div>
        </div>

        <aside class="chat-sidebar">
          <h3>Recent Conversations</h3>
          <ul id="sessionList">
            {% for session in sessions %}
              <li class="session-item" data-session-id="{{ session.id }}" title="{{ session.summary|default:'No summary' }}">
                {{ session.summary|truncatechars:40 }}
              </li>
            {% endfor %}
          </ul>
        </aside>
      </div>
    </div>
  </div>
  <button type="button" id="newSessionBtn" style="display:none;">âž•</button>
</body>
</html>
