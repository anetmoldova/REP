{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - REP</title>
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleBtn = document.getElementById("sidebarToggle");
      const sidebar = document.querySelector(".sidebar");
      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
      });

      const profilePic = document.getElementById("profilePic");
      const dropdown = document.getElementById("dropdownMenu");
      profilePic.addEventListener("click", () => {
        dropdown.classList.toggle("show");
      });

      document.addEventListener("click", function (e) {
        const profile = document.getElementById("profileDropdown");
        if (!profile.contains(e.target)) {
          dropdown.classList.remove("show");
        }
      });
    });
  </script>
</head>
<body>
  <div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
      <button id="sidebarToggle" class="toggle-btn">â˜°</button>

      <div class="logo">
        <span class="logo-text">Sidebar</span>
      </div>

      <nav class="nav">
        <a href="#" class="nav-item active" title="Overview">
          <span class="nav-icon">ðŸ“Š</span>
          <span class="nav-text">Overview</span>
        </a>
        <a href="#" class="nav-item" title="ChatBot">
          <span class="nav-icon">ðŸ¤–</span>
          <span class="nav-text">ChatBot</span>
        </a>
      </nav>
    </aside>

    <!-- Main content -->
    <div class="main">
      <div class="top-bar">
        <div class="dashboard-title">REP Dashboard</div>
        <div class="profile" id="profileDropdown">
          <span class="username">Welcome, {{ request.user.username }}!</span>
          <img src="{% static 'rep_app/user_profile_v1.png' %}" alt="User" id="profilePic" />
          <div class="dropdown" id="dropdownMenu">
            <a href="#">Settings</a>
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="dropdown-btn logout-btn">Logout</button>
            </form>
          </div>
        </div>
      </div>

      <div class="filters-bar">Filters</div>
      <div class="kpi-section">KPIs</div>
      <div class="main-graph">Main Graph Container</div>

      <div class="bottom-panels">
        <div class="card">Bottom Left</div>
        <div class="card">Bottom Right</div>
      </div>
    </div>
  </div>
</body>
</html>
